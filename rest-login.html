<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Login</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Restaurant Login</h1>
    <div class="container">
      <!-- image -->
      <div class="img-container">
        <img src="images/food.png" alt="food" />
        <h2>
          Eat <br />
          Everything
        </h2>
      </div>
      <!-- form -->
      <div class="form_con">
        <form class="form" action="">
          <div class="info">Rest-id</div>
          <input placeholder="Enter your id" type="text" /> <br />
          <div class="info">Password</div>
          <input placeholder="Enter your password" type="password" /> <br />
          <button class="btn">LOGIN</button>
          <a href="" class="reset-pw">Reset Password </a>
          <p class="next-web" >
            <span class="copyright">&#169;</span> OnNextWeb | All Rights
            Reserved
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
